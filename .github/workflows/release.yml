name: Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write # Required for NPM OIDC

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: codex-mcp-rs
            asset_name: codex-mcp-rs_Linux_x86_64.tar.gz
            universal: false
            cross: false
          # Linux arm64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: codex-mcp-rs
            asset_name: codex-mcp-rs_Linux_arm64.tar.gz
            universal: false
            cross: true
          # macOS universal (x86_64 + aarch64)
          - target: universal-apple-darwin
            os: macos-latest
            artifact_name: codex-mcp-rs
            asset_name: codex-mcp-rs_Darwin_universal.tar.gz
            universal: true
            cross: false
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: codex-mcp-rs.exe
            asset_name: codex-mcp-rs_Windows_x86_64.zip
            universal: false
            cross: false
          # Windows arm64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: codex-mcp-rs.exe
            asset_name: codex-mcp-rs_Windows_arm64.zip
            universal: false
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (Universal)
        if: matrix.universal == true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Setup Rust (Single Target)
        if: matrix.universal != true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux arm64)
        if: matrix.cross == true
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

      - name: Build
        if: matrix.universal != true && matrix.cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (Cross-compile Linux arm64)
        if: matrix.cross == true
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_musl: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Universal Binary (macOS)
        if: matrix.universal == true
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          lipo -create -output target/release/${{ matrix.artifact_name }} \
            target/x86_64-apple-darwin/release/${{ matrix.artifact_name }} \
            target/aarch64-apple-darwin/release/${{ matrix.artifact_name }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.universal }}" == "true" ]; then
            cd target/release
            strip ${{ matrix.artifact_name }}
            tar czf ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          elif [ "${{ matrix.cross }}" == "true" ]; then
            cd target/${{ matrix.target }}/release
            aarch64-linux-gnu-strip ${{ matrix.artifact_name }} || true
            tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          else
            cd target/${{ matrix.target }}/release
            strip ${{ matrix.artifact_name }}
            tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          fi

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  publish-npm:
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Extract tag version
        id: version
        run: echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Verify package.json version matches tag
        run: |
          TAG_VERSION="${{ steps.version.outputs.value }}"
          PACKAGE_VERSION=$(node -p "require('./npm/package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version (${TAG_VERSION}) does not match npm/package.json version (${PACKAGE_VERSION})."
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --access public
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
